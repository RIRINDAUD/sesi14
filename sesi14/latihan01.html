<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan jQuery 01</title>
   
</head>
<body>
    
    <h3>judul konten</h3>
    <p></p>
    <div id="isikontenid">isi dari konten ID</div>
    <div class="isikontencls">isi konten CLASS</div>
    
    <div id="konten1"></div>
    <div class="konten2"></div>
    <marquee scrollamount="50"><b></b></marquee>
    
    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#isikontenid").html("konten dengan jQuery pada elemen ID");
            $(".isikontencls").html("konten dengan JQuery pada elemen CLASS");
            $("h3").html("Latihan JQuery");
            $("p").html("isi dari paragraph");

            $("#konten2").html("Mariana Klarita Daud");
            $(".isikonten3").html("Mari Belajar");
            $("b").html("HALLO");
        });


        //document.getElementById("isikontenid").innerHTML = "isi dari konten pengganti <b>konten ID</b>"
        //document.getElementsByClassName("isikontencls")
    </script>

</body>
</html>
